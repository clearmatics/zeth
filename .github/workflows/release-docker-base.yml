name: release-docker-build-zeth-base

on:
  push:
    tags:
      - docker-base-v[0-9]+.[0-9]+.[0-9]+ # Triggered by git tags like: docker-base-v0.2.12

jobs:

  docker-build:
    name: "Docker build"
    runs-on: ubuntu-20.04
    timeout-minutes: 360

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Create swap from file"
        run: |
            sudo fallocate -l 19G /swapfile2
            sudo chmod 600 /swapfile2
            sudo mkswap /swapfile2
            sudo swapon /swapfile2

      - name: "Show build host parameters"
        run: |
          free -h
          df -h
          nproc

      - name: "Get vars from git"
        id: git_vars
        run: |
          echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\/docker-base-v/}
          echo ::set-output name=COMMIT_HASH::$(git rev-parse --short HEAD)

      - name: "Configure Docker"
        run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: "Set up Buildx"
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest

      - name: "Build and push image git-SHA"
        run: |
          docker buildx build \
            --tag ghcr.io/$GITHUB_REPOSITORY:git-${{ steps.git_vars.outputs.COMMIT_HASH }}-base \
            --cache-from=type=registry,ref=ghcr.io/$GITHUB_REPOSITORY:cache-base}} \
            --cache-to=type=registry,ref=ghcr.io/$GITHUB_REPOSITORY:cache-base \
            --platform linux/amd64 \
            --output "type=image,push=true" \
            --file ./Dockerfile-base ./

      - name: "Tag and push latest image to registry"
        run: |
          docker pull ghcr.io/$GITHUB_REPOSITORY:git-${{ steps.git_vars.outputs.COMMIT_HASH }}-base
          docker tag ghcr.io/$GITHUB_REPOSITORY:git-${{ steps.git_vars.outputs.COMMIT_HASH }}-base ghcr.io/$GITHUB_REPOSITORY:${{ steps.git_vars.outputs.VERSION }}-base
          docker tag ghcr.io/$GITHUB_REPOSITORY:git-${{ steps.git_vars.outputs.COMMIT_HASH }}-base ghcr.io/$GITHUB_REPOSITORY:latest-base
          docker push ghcr.io/$GITHUB_REPOSITORY:${{ steps.git_vars.outputs.VERSION }}-base
          docker push ghcr.io/$GITHUB_REPOSITORY:latest-base
