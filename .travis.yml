addons:
    apt:
        packages:
            - docker.io
            - clang-format
    homebrew:
        packages:
            - gmp
            - grpc
            - protobuf
            - boost
            - openssl
            - cmake
            # - llvm

matrix:
    include:
        - env: CI_TASK=pyclient_check CI_USE_DOCKER=1
          os: linux
          language: minimal
        - env: CI_TASK=build CI_CONFIG=Release CI_USE_DOCKER=1
          os: linux
          language: minimal
        - env: CI_TASK=build CI_CONFIG=Debug CI_USE_DOCKER=1 CI_CHECK_FORMAT=1
          os: linux
          language: minimal
        - env: CI_TASK=build CI_CONFIG=Release
          os: osx
          osx_image: xcode11
        - env: CI_TASK=build CI_CONFIG=Debug
          os: osx
          osx_image: xcode11

script: CI_USE_DOCKER=${CI_USE_DOCKER} CI_CONFIG=${CI_CONFIG} travis_wait 30 scripts/ci ${CI_TASK}
